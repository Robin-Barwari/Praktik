<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hailey</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700&family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c22cefdc11.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header-home">
        <video autoplay muted loop class="test-video"> 
            <source src="Images/Hailey header video.mp4">
        </video>
        <div class="container">
            <nav>
                <a href="index.html"><img src="Images/dc9f490c-5a46-491d-98d9-99a5f88baded-removebg-preview.png" class="logo"></a>                <ul id="sidemenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="booking.html">Inquiries</a></li>

                    <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
                </ul>
                <i class="fa-solid fa-bars" onclick="openmenu()"></i>
            </nav>
        </div>
    </div>

    <div class="portfolio-background">
        <div class="portfolio">
            <div class="portfolio-container-img">
                <button class="image-item" data-modal="true" data-gallery="Modeling" aria-label="Open Modeling image gallery">
                    <img src="Images/IMG_0112.JPG" alt="Modeling">                 
                </button>
                <button class="image-item" data-modal="true" data-gallery="Acting" aria-label="Open Acting image gallery">
                    <img src="Images/w" alt="Acting">
                </button>
            </div>
        </div>
    </div>

    <div id="instafeed-container"></div>

    <!-- -----------------CONTACT/FOOTER------------------ -->
    <div id="contact">
        <div class="footer-content">
            <h1 class="footer-title">Want to reach out?</h1>
            <img src="Images/WhatsApp Image 2023-03-29 at 11.08.41.jpeg">
            <p class="mail-to"><i class="fa-solid fa-paper-plane"></i> <a href="mailto: collab@hailey-alice.com">collab@hailey-alice.com</a></p>
            <div class="social-icons">
                <a class="facebook" href="https://m.facebook.com/OfficialHaileyAlice?_rdr"><i
                    class="fa-brands fa-facebook-f"></i></a>
                    <a class="instagram" href="https://www.instagram.com/haileyalice.model/"><i
                        class="fa-brands fa-instagram"></i></a>
                        <a class="tiktok" href="https://www.tiktok.com/@mini.and.mom"><i class="fa-brands fa-tiktok"></i></a>
                    </div>
                </div>
        <div class="copyright">
            <p>Copyright <i class="fa-solid fa-copyright"></i> Hailey Alice 2023</p>
        </div>
    </div>

    <!-- ------------MENU-SCRIPT--------- -->
    <script>
        var sidemenu = document.getElementById("sidemenu");

        function openmenu() {
            sidemenu.style.right = "0";
        }

        function closemenu() {
            sidemenu.style.right = "-200px";
        }
    </script>
    <script type="module">
        import initGallery from "./galleryApp.js";
        initGallery('./galleries.json', {
          speed: 600,
        })
      </script>
      <script src="https://cdn.jsdelivr.net/gh/stevenschobert/instafeed.js@2.0.0rc1/src/instafeed.min.js"></script>
      <script type="text/javascript">
      var userFeed = new Instafeed({
          get: 'user',
          target: "instafeed-container",
          resolution: 'low_resolution',
          accessToken: 'YOUR_INSTAGRAM_ACCESS_TOKEN_GOES_HERE'
      });
      userFeed.run();
      </script>
</body>
</html>
